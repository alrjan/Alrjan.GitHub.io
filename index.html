<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Hero Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            background-image: url('your-image-url.jpg'); /* Replace with your image URL */
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Optional: for a dark overlay effect */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>Your tagline goes here</p>
        </div>
    </div>
    <div class="content">
        <h2>About Us</h2>
        <p>This is a simple webpage with a hero image background. You can add more content here.</p>
    </div>
</body>
</html>
